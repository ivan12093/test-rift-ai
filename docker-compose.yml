version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: word-of-wisdom-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DIFFICULTY=20
      - QUOTES_FILE=quotes.txt
      - TIMEOUT_SECONDS=30
    networks:
      - wisdom-network
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: word-of-wisdom-client
    environment:
      - SERVER_ADDR=server:8080
    depends_on:
      - server
    networks:
      - wisdom-network
    restart: "no"

networks:
  wisdom-network:
    driver: bridge
